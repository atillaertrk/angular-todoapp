<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-5">
      <h3 class="bg-primary text-white p3 p-2">{{ getName() }} Todo App</h3>
      <div class="input-group">
        <input type="text" #inputText class="form-control" />
        <div class="input-group-append">
          <button
            class="btn btn-primary"
            (click)="addItem(inputText.value); inputText.value = ''"
          >
            Add
          </button>
        </div>
      </div>
      <div class="custom-control custom-checkbox my-2">
        <input
          type="checkbox"
          [(ngModel)]="isDisplay"
          class="custom-control-input"
          id="customCheck1"
        />
        <label class="custom-control-label ps-1" for="customCheck1">
          Display All</label
        >
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th></th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let items of getItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ items.description }}</td>
            <td><input type="checkbox" [(ngModel)]="items.action" /></td>
            <td [ngSwitch]="items.action">
              <span *ngSwitchCase="true"> Yes</span>
              <span *ngSwitchCase="false">No</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
